<!DOCTYPE html>
<html>
  <head>
    <title>Border,Margins</title>
  </head>
  
  <style>
		p.one {
			border-style: solid;
			border-width: 5px;
			border-color: blue;
		
			margin-top: 100px;
			margin-right: 200px;
			margin-bottom: 120px
		}
			
		p.two {
			border-style: solid;
			border-color: green;
			padding: 10px;
			margin-left: 150px;
		}
		
		p.three {
			border-style: solid;
			border-color: black;
			
			width: 300px;
			margin: auto;
		}
		
  </style>
  
  <body>
    <h1>Border,Margins</h1>
	
	<p class="one">Text B.</p>
	<p class="two">Text G.</p>
	<p class="three">Text S.</p>
  </body>
</html>
